<!DOCTYPE html>
<html>
<head>
	<title>News Ticker</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.containe {
			width: 100%;
			height: 50px;
			background-color: #333;
			color: #fff;
			position: relative;
			overflow: hidden;
		}
		.containe p {
			position: absolute;
			margin: 0;
			line-height: 50px;
			padding-left: 100%;
			animation: newsTicker 15s linear infinite;
		}
		@keyframes newsTicker {
			from {
				transform: translateX(0%);
			}
			to {
				transform: translateX(-100%);
			}
		}
	</style>
</head>
<body>
<div class="containe">
    <p>Breaking News 1</p>
    <p>Breaking News 2</p>
    <p>Breaking News 3</p>
    <p>Breaking News 4</p>
    <p>Breaking News 5</p>
    <p>Breaking News 6</p>
    <p>Breaking News 7</p>
    <p>Breaking News 8</p>
    <p>Breaking News 9</p>
    <p>Breaking News 10</p>
</div>

</body>
</html>
